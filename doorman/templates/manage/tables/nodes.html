                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Host Identifier</th>
                            <th>Node Key</th>
                            <th>Enrolled Date</th>
                            <th>Last Check-in Date</th>
                            <th>Tags</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for node in nodes %}

                        <tr class="{{ node | health }}">
                            <td>
                                <a href="{{ url_for('manage.get_node', node_id=node.id) }}">{{ node.display_name }}</a>
                            </td>
                            <td>{{ node.node_key }}</td>
                            <td>{{ node.enrolled_on }}</td>
                            <td>{{ node.last_checkin }}</td>
                            <td>
                                <select multiple class="tagsinput" data-uri="{{ url_for('manage.tag_node', node_id=node.id) }}">
                                    {% for tag in node.tags | sort(attribute='value') %}
                                    <option value="{{ tag.value }}">{{ tag.value }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>

                </table>
